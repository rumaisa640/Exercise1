/* --------- Responsive CSS --------- */

/* Tablets / Medium devices ~912px */
@media (max-width: 912px) {
  .main-section-contact {
    flex-direction: column;
    margin: 30px 10px;
  }

  .contact {
    padding: 50px 20px;
    flex-direction: column;
  }

  .contact img {
    width: 250px;
    margin-left: 0;
    margin-top: 15px;
  }

  .contact button {
    width: 80%;
    font-size: 15px;
  }

  .contact-section {
    padding: 30px 15px;
  }

  .contact-section h1 {
    font-size: 24px;
  }

  .social-icons a {
    padding: 5px 10px;
    font-size: 18px;
    margin: 0 8px;
  }
}






/* Medium and small screens: stacked column */
@media (max-width: 768px) {
  .main-section-contact {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;


    gap: 30px;
  }

  .contact img {
    max-width: 250px;
    margin-left: 45px;
    
  }

  .contact button {
    width: 50%;
    font-size: 10px;
  }

  .contact-section {
    width: 100%;
    max-width: 500px;
  }
}


/* Very small screens: extra adjustments */
@media (max-width: 480px) {
  .contact img {
    max-width: 200px;
  }
.contact button {
    width: 50%;
    font-size: 10px;
  }

  .contact h1,
  .contact-section h1 {
    font-size: 20px;
  }

  .contact p,
  .contact-section p {
    font-size: 14px;
  }

  .social-icons a {
    font-size: 18px;
    padding: 5px 10px;
  }
}

  <script>
  const ownerNumber = '923218922817'; // Your WhatsApp number

  window.onload = function() {
    // Get parameters from URL
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('product') || 'Nosepin';
    const productId = urlParams.get('id') || 'RC101';
    const image = urlParams.get('image') || '';

    // Set product details
    document.getElementById('productName').textContent = product;

    message += `Product: ${product}\n`;
    message += `ID: ${productId}\n`;
    if (image) {
      message += `Image: ${image}`;
    }

    // WhatsApp link
    const whatsappLink = `https://wa.me/${ownerNumber}?text=${encodeURIComponent(message)}`;
    document.getElementById('whatsappLink').href = whatsappLink;
  }
